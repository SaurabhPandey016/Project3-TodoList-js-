<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Adding Poppins Font From Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content-container">
        <!-- Whole Content Lies Here -->
        <div class="heading-container">
          <h1 class="heading">
            Focus on
            <span class="span-head">Today</span>
          </h1>
        </div>

        <div class="body-container">
          <div class="body-heading">
            <div class="body-text">
              <h4 class="body-head">Today</h4>
            </div>
            <!-- Isme hoga Sun ka svg -->
            <div class="body-logo">
              <img
                src="images/sun-svgrepo-com.svg"
                alt="logo-image"
                class="logo"
              />
            </div>
          </div>

          <div class="progress-text">
            <p class="text-progress">Raise the bar by completing your goals!</p>
          </div>
          <div class="progress-container">
            <div class="progress-bar">
              <!-- After JAvascript it'll work i'll Design it first -->
              <div class="progress-in">
                <p class="para-progress">1/3 task done!</p></div>
            </div>
          </div>

          <div class="error">
            <div class="error1">
              <p class="error-label">Please set all 3 goals</p>
            </div>
          </div>

          <div class="goals-container">
            <div class="goal">
              <div class="check-box">
                <img src="images/Vector 1.svg" alt="check-mark" class="check" />
              </div>
              <input
                type="text"
                name="text"
                class="input-write"
                id="first"
                placeholder="Add a new goal..."
              />
            </div>

            <div class="goal">
              <div class="check-box">
                <img src="images/Vector 1.svg" alt="check-mark" class="check" />
              </div>
              <input
                type="text"
                name="text"
                class="input-write"
                id="second"
                placeholder="Add a new goal..."
              />
            </div>

            <div class="goal">
              <div class="check-box">
                <img src="images/Vector 1.svg" alt="check-mark" class="check" />
              </div>
              <input
                type="text"
                name="text"
                class="input-write"
                id="third"
                placeholder="Add a new goal..."
              />
            </div>


          </div>

          <div class="footer-container">
            <div class="footer-text1">
              <p  class="">“Move one step ahead, today!”</p>
            </div>
            <div class="footer-text2">
              <p class="lastText">Made with❤️ by Saurabh Pandey</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
